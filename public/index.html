<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Auction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Countdown Auction</h1>
      <nav class="nav">
        <a href="#auctions">Auctions</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Bid Before Time Runs Out</h2>
      <p>Real-time countdown auctions where every second counts. Watch the clock, place your bid, win the item.</p>
    </section>

    <section id="auctions" class="auctions-section">
      <h3>Live Auctions</h3>

      <div id="auction-list" class="auction-list">
        <p class="loading-message">Loading auctions...</p>
      </div>

      <div id="empty-state" class="empty-state" hidden>
        <p>No auctions available yet.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 Countdown Auction. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
